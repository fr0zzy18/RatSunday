<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Пацюділя</title>
<link rel="stylesheet" href="style.css">
<script src="/socket.io/socket.io.js"></script>
</head>
<body>
<h1>ПАЦЮДІЛЯ</h1>

<div id="setup">
  <h2>Make your own card</h2>
  <label for="nickname">Your nickname:</label>
  <input type="text" id="nickname" placeholder="Enter you name">
  <br><br>
  <div id="word-selection"></div>
  <button id="startGameBtn">START GAME</button>
</div>

<div id="game" style="display:none;">
  <div class="game-container">
    <div class="board-section">
      <h2 id="playerTitle"></h2>
      <div id="playerBoard" class="board"></div>
    </div>
    
    <div class="board-section">
      <h2 id="opponentTitle"></h2>
      <div id="opponentBoard" class="board"></div>
    </div>
  </div>
</div>

  <p id="status"></p>
</div>

<script src="app.js"></script>
</body>
</html>
